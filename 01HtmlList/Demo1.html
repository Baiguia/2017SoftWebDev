<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ul标签的使用</title>
</head>
<body>
    <ul>
        <li>覃</li>
        <li>萱</li>
        <li>娜
            <ol>
                <li>哦哦</li>
                <li>啦啦</li>
            </ol>
        </li>
    </ul>
    <ol>
        <li>覃</li>
        <li>萱</li>
        <li>娜
            <ul>
                <li>滴滴</li>
                <li>嘻嘻</li>
            </ul>
        </li>
    </ol>
    <dl>
        <dt>明明</dt>
        <dd>君君</dd>
        <dd>富富</dd>
        <dd>妮妮</dd>
    </dl>
</body>
</html>
