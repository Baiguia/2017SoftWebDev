<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本作业</title>
</head>
<body>
    <h1 align="center">
            
            <font color="black">城东早春</font>      
    </h1>
    <p align="right"><i>作者：杨巨源</i></p>
    <p><font color="blue">诗家清景在新春，</font></p>
    <p><u><font color="black">绿柳才黄半未匀。</font></u></p>
    <p><font color="blue">若待上林花似锦，</font></p>
    <p><s><font color="black">出门俱是看花人。</font></s></p>
</body>
</html>
